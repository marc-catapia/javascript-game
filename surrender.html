		function createInputBoxes(){ 
			var input = document.createElement("input");

		var inputArray = "";
		var correctAnswer = false;
		var attempts = 0; 
		
		function checkAnswer(){
			inputArray = document.getElementsByTagName("input");
			for(x = 0; x < inputArray.length; x++){
				
				if(correctAnswer == true){
						inputArray[x].disabled = false;
						correctAnswer = false;
				}
				if(!inputArray[x].disabled){
					// document.getElementById("messageline").innerHTML = " ";
					verifyAnswer();  
				} 
			}
			
		}

		function verifyAnswer(){
			var str1 = inputArray[x].value;
			var str2 = wordArray[x];
			
			if(str1.toLowerCase() == str2.toLowerCase()){
				
				inputArray[x].disabled = true;
				correctAnswer = true;
				if(inputArray.length - x == 1){
					document.getElementById("messageline").innerHTML = "Congratulations!!!";
					// alert("Congratulations!!!");
					document.getElementById("btnCheckAnswer").disabled = true;
				} else {
					document.getElementById("messageline").innerHTML = "The answer is correct!"; 
					// alert("The answer is correct");	
				}
			} else if(str1 != "") { //incorrect answwer
				attempts++;
				document.getElementById("messageline").innerHTML = "Incorrect answer!";
				// alert("Incorrect answer!");
				reduceLives();
			}
		}

		function reduceLives(){
			switch(attempts){
				case 1:
					document.getElementById("s").style.backgroundColor = "red";

				case 2:
					document.getElementById("u").style.backgroundColor = "red";
					break;

				case 4:
					document.getElementById("r2").style.backgroundColor = "red";
					break;
				case 5:

				case 6:
